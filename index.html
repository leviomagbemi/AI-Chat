<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/edec7f25e3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      img {
        width: 100%;
      }

      .spinner-container {
        width: 150px;
        height: 50px;
        z-index: 1;
      }

      #spinner {
        width: 50px;
        height: 50px;
      }

      #imgone-container,
      #imgtwo-container {
        width: 400px;
        height: 400px;
      }
    </style>
    <title>GenieAI</title>
  </head>
  <body>
    <div class="container main-container">
      <nav class="navbar row">
        <div class="col-md-6 col-lg-4 text-center">
          <a href="#" class="navbar-brand">
            <h1>GenieAI <i class="fas fa-brain fa-lg"></i></h1>
          </a>
        </div>

        <div class="col-lg-8 col-md-6">
          <ul class="navbar-nav flex-row justify-content-center">
            <li class="nav-item">
              <button
                class="btn btn-primary px-lg-5 px-sm-3 mr-3"
                id="text-mode"
              >
                Text
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-primary px-lg-5 px-sm-2" id="image-mode">
                Image
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <!--text mode-->
      <div class="container d-flex flex-column" id="promptresult-container">
        <div class="my-3 p-3 pb-5" id="chat-display"></div>

        <!--image mode-->
        <div class="row my-3 p-3" id="image-display">
          <div class="col-lg-6 mx-auto" id="imgone-container">
            <img src="" alt="" id="imgone" class="rounded" />
          </div>
          <div class="col-lg-6 mx-auto" id="imgtwo-container">
            <img src="" alt="" id="imgtwo" class="rounded" />
          </div>
        </div>

        <div class="container d-flex flex-column fixed-bottom">
          <!--spinner-->
          <div
            class="spinner-container mx-auto mb-2 pl-3 bg-dark text-light rounded d-none"
          >
            <p class="d-inline">Generating</p>
            <img src="loading.gif" alt="" id="spinner" />
          </div>

          <!--input-->
          <div class="container form-group d-flex">
            <input class="form-control" type="text" id="prompt" />
            <button class="btn btn-primary ml-2 px-4" id="send-prompt">
              <i class="fas fa-paper-plane fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
